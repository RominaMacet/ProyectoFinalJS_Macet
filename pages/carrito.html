<body>
    <nav class="navbar top navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BABOOSHKA</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link fontSizeNav" aria-current="page" href="../index.html">Home</a>
              </li>

                <a class="nav-link fontSizeNav" href="#">Contacto</a>
              </li>

                <a class="nav-link dropdown-toggle fontSizeNav" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sobre nosotros

                  <li><a class="dropdown-item fontSizeNav" href="#">Nuestras sedes</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn" type="submit">Search</button>
            </form>
          </div>
        </div>

    <div class="contenido">
        <aside>
            <ul>
              <li><a class="botonMenu botonVolver" href="../index.html#todosLosProductos"><i class="bi bi-arrow-left-circle-fill"></i> Continuar comprando</a></li>

            </ul>
  
            <footer>
              <p class="textoFooter">© 2023 BABOOSHKA</p>
            </footer>
        </aside>
  
        <main>
          <h1 class="mainTitle">Tu compra</h1>
          <div class="gridCarrito">
            <p id="carritoVacio" class="emptyCart">Tu carrito de compras se encuentra vacío. <i class="bi bi-heartbreak-fill"></i></p>

            <div id="carritoProductos" class="carritoProductos disabled">
                <!--Completado en carrito3.js-->
            </div>

            <div id="carritoAcciones" class="carritoAcciones disabled">
                <div class="carritoActionIzq">
                    <button class="carritoActionEmpty">Vaciar tu carrito</button>
                </div>
                <div class="carritoActionDer">
                    <div class="carritoActionTotal">
                        <p>Total:</p>
                        <p id="total">$3000</p>
                    </div>
                    <button id="carritoActionBuy" class="carritoActionBuy">Finalizar compra</button>
                </div>
            </div>
            <p id="cartFin" class="cartFin disabled">¡Muchas gracias por tu compra! <i class="bi bi-chat-heart-fill"></i></p>
          </div>
        </main>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
